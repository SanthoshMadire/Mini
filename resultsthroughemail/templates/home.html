<html>
  <head>
    <title>results through email</title>
    <link rel="stylesheet" href="../static/css/homestyle.css" />
  </head>
  <body>
    <div
      style="text-align: center; background-image: url(../static/css/back.jpg)"
    >
      <img
        src="../static/css/logo.jpg"
        alt="headerlogo"
        text-align="center"
        width="50%"
      />
    </div>
    <h1
      style="
        color: #611e19;
        text-align: center;
        margin-bottom: 10px;
        font-family: Segoe UI;
      "
    >
      Academic Results Emailing Portal
    </h1>
    <form class="box" action="/login" method="post">
      <h1>Login</h1>
      <br />
      <input type="text" placeholder="Username" name="username" />
      <input type="password" placeholder="Password" name="password" />
      <input class="btn btn-default" type="submit" value="Login" />
      {% if error %}
      <h4 style="color: red">{{ error }}</h4>
      {% endif %}
    </form>
  </body>
</html>
